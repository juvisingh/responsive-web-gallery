    <!-- title of the page shown in the browser -->
    <title>Responsive Gallery</title>
    <!--links the css to the html-->

    <!-- centers the title of the page and what the photos are about -->
    <center>
        <h1 id = 'title'>Taj Mahal Trip</h1>
    </center>
    <!--creates the grid for where the images are going to be. This is what is shown to the user-->
    <div class="container" id = 'container'>
      <!--when the image is clicked, it runs a function to create a slideshow type aesthetic-->
        <div class="getSmaller"><img class='getSmaller' id = 'img1' src="./DSC_0039.JPG" style="width:-webkit-fill-available; height:-webkit-fill-available;" onclick="currentPicture(1)" ></div>

    </div>
    <!--this div holds the hidden content that is not shown until the user clicks on an image-->
    <div id="slideshow" class="slide">
      <div class="slides" id="imgg1">
        <center>
          <!--the following comments apply to the next images as well, since they are all the same layout-->
          <!--div containing the image and the arrows so things are aligned properly-->
          <div style="display: flex; align-items: center; flex-direction:row; justify-content: space-evenly;">
            <!--the p tags are the arrows to move to the next picture or to go to the previous picture. When it is clicked, the JS function runs to preform this.-->
            <p class="backwards" onclick="moveSlide(-1)">&#10094;</p>
            <img id = "imggg1" src="./DSC_0039.JPG"style="width: 70%; margin-bottom: 20px;">
            <p class="forward" onclick="moveSlide(1)">&#10095;</p>
          </div>
            <div>
              <!--this is the close button, which runs the JS function closeSlideShow() when clicked-->
              <button id="close" onclick="closeSlideshow()">Close</button>
            </div>
        </center>
      </div>
